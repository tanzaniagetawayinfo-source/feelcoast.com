<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Feel Coast</title>
<meta name="description" content="Propose your location or become a sponsor with Feel Coast." />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #fff;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.form-card {
  width: 100%;
  max-width: 420px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 32px 24px 36px;
}

h1 {
  font-size: 18px;
  letter-spacing: 0.25em;
  margin: 0 0 24px 0;
  text-align: center;
}

label {
  display: block;
  font-size: 11px;
  letter-spacing: 0.2em;
  margin-bottom: 6px;
  opacity: 0.75;
}

input, textarea {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 10px 4px;
  margin-bottom: 20px;
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-bottom-color: #fff;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  background: #fff;
  color: #000;
  border: none;
  font-size: 12px;
  letter-spacing: 0.35em;
  cursor: pointer;
}

.note {
  margin-top: 18px;
  font-size: 11px;
  opacity: 0.6;
  text-align: center;
}

.intro {
  font-size: 13px;
  line-height: 1.6;
  opacity: 0.8;
  margin: 0 0 28px 0;
  text-align: center;
}

.location-note {
  font-size: 11px;
  opacity: 0.6;
  margin: -8px 0 18px 0;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <form class="form-card" id="contactForm">
    <h1 id="formTitle">CONTACT</h1>

    <p class="intro" id="formIntro"></p>

    <input type="hidden" name="type" id="typeField" value="" />

    <label>Business / Brand Name</label>
    <input type="text" name="business" required />

    <label>Your Name</label>
    <input type="text" name="name" required />

    <label>Email Address</label>
    <input type="email" name="email" required />

    <label>Tell us more</label>
    <textarea name="message" required placeholder="Share a few details…"></textarea>

    <div class="location-note" id="locationNote" style="display:none;">
      Locations must be based in Zanzibar (Unguja).
    </div>

    <button type="submit">SEND</button>

    <div class="note">We will get back to you shortly.</div>
  </form>
</div>

<script>
// read type from URL
const params = new URLSearchParams(window.location.search);
const type = params.get('type') || 'contact';

const title = document.getElementById('formTitle');
const intro = document.getElementById('formIntro');
const locationNote = document.getElementById('locationNote');
const typeField = document.getElementById('typeField');

typeField.value = type;

if (type === 'location') {
  title.textContent = 'PROPOSE A LOCATION';
  intro.textContent = 'Do you own or manage a venue in Zanzibar and would like to host curated beach or sunset events with Feel Coast? Tell us about your location and your vision.';
  locationNote.style.display = 'block';
}
if (type === 'sponsor') {
  title.textContent = 'BECOME A SPONSOR';
  intro.textContent = 'Are you a brand aligned with beach culture, travel, lifestyle or music? Partner with Feel Coast and connect with a curated international audience.';
}

// temporary submit handler (no backend yet)
document.getElementById('contactForm').addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Form submitted (demo). Backend will be connected next.');
  e.target.reset();
});
</script>
</body>
</html>
