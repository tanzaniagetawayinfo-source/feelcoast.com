<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feel Coast â€” Coming Soon</title>

  <meta name="description" content="Feel Coast. Coming soon." />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.1) saturate(0.9);
    }

    /* overlay scuro + vibe retro */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 2px
        );
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 280px;
      width: 70%;
      animation: fadeUp 1.6s ease forwards;
    }

    .coming {
      margin-top: 18px;
      font-size: 14px;
      letter-spacing: 0.25em;
      color: rgba(255,255,255,0.7);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .logo {
        max-width: 340px;
      }
    }
  </style>
</head>
<body>

  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="assets/video/retro.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <div>
      <img src="assets/img/logo.png" alt="Feel Coast" class="logo" />
      <div class="coming">COMING SOON</div>
    </div>
  </div>

</body>
</html>
