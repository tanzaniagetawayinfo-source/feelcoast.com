<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feel Coast â€” Coming Soon</title>

  <meta name="description" content="Feel Coast. Coming soon." />

  <style>
    /* RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.15) saturate(0.85) brightness(0.9);
      animation: videoFlicker 6s infinite;
    }

    /* VIGNETTE */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.55) 70%,
        rgba(0,0,0,0.9) 100%
      );
      pointer-events: none;
    }

    /* GRAIN */
    .grain {
      position: fixed;
      inset: 0;
      z-index: 3;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.25;
      mix-blend-mode: overlay;
      animation: grainMove 0.8s steps(2) infinite;
      pointer-events: none;
    }

    /* ======= CENTRO ASSOLUTO REALE ======= */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 70vw;
      max-width: 320px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
      animation: fadeUp 1.6s ease forwards;
    }

    .coming {
      margin-top: 18px;
      font-size: 13px;
      letter-spacing: 0.35em;
      color: rgba(255,255,255,0.75);
      animation: textFlicker 4s infinite;
    }

    @media (min-width: 768px) {
      .logo {
        max-width: 360px;
      }
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes grainMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-1%, 1%); }
      100% { transform: translate(1%, -1%); }
    }

    @keyframes videoFlicker {
      0%,100% { opacity: 1; }
      48% { opacity: 0.98; }
      50% { opacity: 0.94; }
      52% { opacity: 1; }
    }

    @keyframes textFlicker {
      0%,100% { opacity: 1; }
      92% { opacity: 0.6; }
      94% { opacity: 1; }
      96% { opacity: 0.7; }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="8456361-hd_1080_1920_30fps.mp4" type="video/mp4">
    </video>
  </div>

  <!-- EFFECTS -->
  <div class="vignette"></div>
  <div class="grain"></div>

  <!-- CENTERED CONTENT -->
  <div class="center">
    <img
      src="c66f4082-3131-4280-b821-ee43448d156a.png"
      alt="Feel Coast"
      class="logo"
    />
    <div class="coming">COMING SOON</div>
  </div>

</body>
</html>
