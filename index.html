<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feel Coast — Coming Soon</title>

<meta name="description" content="Curated beach & sunset events. Coming soon." />

<style>
/* =====================
   RESET
===================== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* =====================
   VIDEO BACKGROUND
===================== */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: contrast(1.15) saturate(0.85) brightness(0.9);
}

/* =====================
   EFFECTS
===================== */
.vignette {
  position: fixed;
  inset: 0;
  z-index: 2;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.15) 0%,
    rgba(0,0,0,0.6) 70%,
    rgba(0,0,0,0.9) 100%
  );
  pointer-events: none;
}

.grain {
  position: fixed;
  inset: 0;
  z-index: 3;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 2px
  );
  opacity: 0.25;
  mix-blend-mode: overlay;
  animation: grainMove 0.8s steps(2) infinite;
  pointer-events: none;
}

/* =====================
   CENTER (ASSOLUTO)
===================== */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  text-align: center;
}

/* =====================
   COMING SOON (TESTO)
===================== */
.placeholder {
  font-size: 22px;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.85);
  white-space: nowrap;
  transition: opacity 0.6s ease;
}

/* =====================
   LOGO
===================== */
.logo {
  width: 70vw;
  max-width: 320px;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6));
  transition: opacity 0.8s ease;
}

/* =====================
   STATES
===================== */
.show-logo .placeholder {
  opacity: 0;
}

.show-logo .logo {
  opacity: 1;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes grainMove {
  0% { transform: translate(0,0); }
  50% { transform: translate(-1%, 1%); }
  100% { transform: translate(1%, -1%); }
}

/* =====================
   SMALL TOP-LEFT LOGO (FAST)
===================== */
.corner-logo {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 5;
  width: 96px;           /* LOGO PIÙ GRANDE */
  opacity: 0.85;
  filter: blur(0.05px);
  pointer-events: none;
}

.corner-logo img {
  width: 100%;
  height: auto;
}

/* =====================
   TOP-RIGHT MENU ICON
===================== */
.corner-menu {
  position: fixed;
  top: 22px;
  right: 22px;
  z-index: 5;
  width: 36px;           /* MENU PIÙ GRANDE */
  opacity: 0.85;
  filter: blur(0.05px);
  cursor: pointer;
  pointer-events: auto;
}

.corner-menu img {
  width: 100%;
  height: auto;
}
/* =====================
   LOADER
===================== */
.loader {
  position: fixed;
  inset: 0;
  z-index: 10;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
}

.loader.hidden {
  opacity: 0;
  pointer-events: none;
}

.loader-text {
  font-size: 18px;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.8);
  animation: loaderPulse 1.6s ease-in-out infinite;
}

@keyframes loaderPulse {
  0%,100% { opacity: 0.4; }
  50% { opacity: 1; }
}

/* =====================
   SPONSORS STRIP (BOTTOM, MANUAL SCROLL)
===================== */
.sponsors {
  position: fixed;
  left: 0;
  bottom: 16px;
  width: 100%;
  z-index: 4;
  overflow-x: auto;
  overflow-y: hidden;
  pointer-events: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.sponsors::-webkit-scrollbar {
  display: none;
}

.sponsors-track {
  display: flex;
  gap: 28px;
  padding: 0 24px;
  width: max-content;
}

/* ogni gruppo deve essere una riga orizzontale */
.sponsors-group {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 28px;
  white-space: nowrap;
}

.sponsor {
  height: 32px;                 /* area uniforme per tutti */
  display: flex;
  align-items: center;          /* centra verticalmente */
}

.sponsor img {
  height: 100%;                 /* forza la stessa altezza */
  max-height: 32px;
  width: auto;
  opacity: 0.75;
  filter: grayscale(100%);
}
    
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="loader-text">LOADING</div>
</div>

<!-- VIDEO -->
<div class="video-bg">
  <video
    id="video"
    muted
    playsinline
    preload="metadata"
    poster="8456361-hd_1080_1920_30fps.mp4#t=0.1"
  >
    <source src="8456361-hd_1080_1920_30fps.mp4" type="video/mp4">
  </video>
</div>

<!-- TOP LEFT LOGO (LOW IMPACT) -->
<div class="corner-logo">
  <img src="c66f4082-3131-4280-b821-ee43448d156a.png" alt="Feel Coast" loading="eager" decoding="async" />
</div>

<!-- TOP RIGHT MENU ICON -->
<div class="corner-menu">
  <img src="menu.png" alt="Menu" loading="eager" decoding="async" />
</div>

<!-- SPONSORS STRIP (MANUAL SCROLL) -->
<div class="sponsors" id="sponsors" style="display:none;">
  <div class="sponsors-track" id="sponsorsTrack">
    <div class="sponsors-group" id="sponsorsA"></div>
    <div class="sponsors-group" id="sponsorsB" aria-hidden="true"></div>
  </div>
</div>

<!-- EFFECTS -->
<div class="vignette"></div>
<div class="grain"></div>

<!-- CENTER CONTENT -->
<div class="center" id="center">
  <div class="placeholder" id="placeholder">COMING&nbsp;SOON</div>

  <img
    src="c66f4082-3131-4280-b821-ee43448d156a.png"
    alt="Feel Coast"
    class="logo"
    loading="lazy"
    decoding="async"
  />
</div>

<script>
const video = document.getElementById('video');
const center = document.getElementById('center');
const loader = document.getElementById('loader');
const LOGO_TIME = 10; // secondi

// =====================
// MENU LAZY LOAD
// =====================
const menuBtn = document.querySelector('.corner-menu');
let menuOpen = false;

menuBtn.addEventListener('click', async () => {
  if (menuOpen) return;

  try {
    const html = await fetch('menu.html').then(r => r.text());
    document.body.insertAdjacentHTML('beforeend', html);
    menuOpen = true;

    // sblocca i click mentre il menu è aperto
    document.body.style.pointerEvents = 'auto';

    const observer = new MutationObserver(() => {
      if (!document.querySelector('.menu-overlay')) {
        document.body.style.pointerEvents = '';
        menuOpen = false;
        observer.disconnect();
      }
    });

    observer.observe(document.body, { childList: true });
  } catch (e) {
    console.error('Menu load failed', e);
    menuOpen = false;
  }
});

let loaderHidden = false;
let videoReady = false;
let sponsorsReady = false;

// Safety fallback: never stay stuck in loading
setTimeout(() => {
  if (!loaderHidden) {
    videoReady = true;
    sponsorsReady = true;
    hideLoader();
  }
}, 8000);

// =====================
// EQUATORIAL QUOTES ROTATION
// =====================
const quotes = [
  { text: "One good thing about music, when it hits you, you feel no pain.", author: "Bob Marley" },
  { text: "Music is the weapon of the future.", author: "Fela Kuti" },
  { text: "Without music, life would be a mistake.", author: "Miriam Makeba" },
  { text: "Dance is the hidden language of the soul.", author: "Caribbean proverb" },
  { text: "Where words fail, rhythm speaks.", author: "Afro-Caribbean saying" }
];

const loaderTextEl = document.querySelector('.loader-text');
let quoteIndex = 0;

function rotateQuotes() {
  if (!loaderTextEl) return;
  const q = quotes[quoteIndex % quotes.length];
  loaderTextEl.textContent = `"${q.text}" — ${q.author}`;
  quoteIndex++;
}

rotateQuotes();
setInterval(rotateQuotes, 2800);

function hideLoader() {
  if (loaderHidden) return;
  if (!videoReady || !sponsorsReady) return;

  loaderHidden = true;
  loader.classList.add('hidden');
  // Safety fallback (only if something fails)
setTimeout(() => {
  if (!loaderHidden) {
    videoReady = true;
    sponsorsReady = true;
    hideLoader();
  }
}, 8000);

// Mostra logo dopo 10s, altrimenti testo
// =====================
// VIDEO READY (first frame loaded)
// =====================
video.addEventListener('loadeddata', () => {
  videoReady = true;
  hideLoader();
});

video.play().catch(()=>{});

video.addEventListener('timeupdate', () => {
  if (video.currentTime >= LOGO_TIME) {
    center.classList.add('show-logo');
  } else {
    center.classList.remove('show-logo');
  }
});

// Loop manuale pulito
video.addEventListener('ended', () => {
  center.classList.remove('show-logo');
  video.currentTime = 0;
  video.play().catch(() => {});
});

/* =====================
   SPONSORS INIT (manual infinite wrap)
   - usa solo sponsor*.png esistenti
   - ripete a ruota se pochi
   - wrap manuale senza auto-scroll
===================== */
(function initSponsors() {
  const host = document.getElementById('sponsors');
  const track = document.getElementById('sponsorsTrack');
  const A = document.getElementById('sponsorsA');
  const B = document.getElementById('sponsorsB');
  if (!host || !track || !A || !B) return;

  const candidates = Array.from({ length: 10 }, (_, i) => `sponsor${i + 1}.png`);
  const loaded = [];
  let checked = 0;
  let loopWidth = 0;

  candidates.forEach(src => {
    const img = new Image();
    img.onload = () => { loaded.push(src); done(); };
    img.onerror = () => done();
    img.src = src;
  });

  function done() {
    checked++;
    if (checked === candidates.length) build();
  }

  function build() {
    if (!loaded.length) return;
    host.style.display = 'block';

    const min = 12;
    const list = [];
    while (list.length < min) {
      for (const s of loaded) {
        list.push(s);
        if (list.length >= min) break;
      }
    }

    A.innerHTML = list.map((s,i)=>
      `<div class=\"sponsor\"><img src=\"${s}\" alt=\"Sponsor ${i+1}\" loading=\"lazy\"></div>`
    ).join('');

    B.innerHTML = A.innerHTML;

    requestAnimationFrame(() => {
      loopWidth = A.getBoundingClientRect().width;
      host.scrollLeft = loopWidth;
      sponsorsReady = true;
      hideLoader();
    });

    let ticking = false;
    host.addEventListener('scroll', () => {
      if (ticking) return;
      ticking = true;
      requestAnimationFrame(() => {
        ticking = false;
        if (!loopWidth) return;
        if (host.scrollLeft >= loopWidth * 2) host.scrollLeft -= loopWidth;
        if (host.scrollLeft <= 0) host.scrollLeft += loopWidth;
      });
    }, { passive: true });
  }
})();
// =====================
// VISIT TRACKING (unique per day, NO refresh spam)
// IMPORTANT: we cannot rely on cookies set by the worker (different domain).
// We persist a stable visitor id in localStorage and send it to /visit.
// =====================
(function trackVisit() {
  try {
    const KEY = 'fc_vid';
    let vid = localStorage.getItem(KEY);
    if (!vid || vid.length < 12) {
      vid = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + '_' + Math.random().toString(16).slice(2);
      localStorage.setItem(KEY, vid);
    }

    fetch('https://cool-haze-b97a.tanzaniagetaway-info.workers.dev/visit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ vid }),
      keepalive: true
    }).catch(()=>{});
  } catch (_) {
    // if localStorage is blocked, fall back to best-effort (may overcount)
    fetch('https://cool-haze-b97a.tanzaniagetaway-info.workers.dev/visit', {
      method: 'POST',
      keepalive: true
    }).catch(()=>{});
  }
})();

</script>

</body>
</html>
