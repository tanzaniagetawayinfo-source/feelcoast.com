<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feel Coast — Coming Soon</title>

<meta name="description" content="Curated beach & sunset events. Coming soon." />

<style>
/* =====================
   RESET
===================== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* =====================
   VIDEO BACKGROUND
===================== */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: contrast(1.15) saturate(0.85) brightness(0.9);
}

/* =====================
   EFFECTS
===================== */
.vignette {
  position: fixed;
  inset: 0;
  z-index: 2;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.15) 0%,
    rgba(0,0,0,0.6) 70%,
    rgba(0,0,0,0.9) 100%
  );
  pointer-events: none;
}

.grain {
  position: fixed;
  inset: 0;
  z-index: 3;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 2px
  );
  opacity: 0.25;
  mix-blend-mode: overlay;
  animation: grainMove 0.8s steps(2) infinite;
  pointer-events: none;
}

/* =====================
   CENTER (ASSOLUTO)
===================== */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  text-align: center;
}

/* =====================
   COMING SOON (TESTO)
===================== */
.placeholder {
  font-size: 22px;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.85);
  white-space: nowrap;
  transition: opacity 0.6s ease;
}

/* =====================
   LOGO
===================== */
.logo {
  width: 70vw;
  max-width: 320px;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6));
  transition: opacity 0.8s ease;
}

/* =====================
   STATES
===================== */
.show-logo .placeholder {
  opacity: 0;
}

.show-logo .logo {
  opacity: 1;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes grainMove {
  0% { transform: translate(0,0); }
  50% { transform: translate(-1%, 1%); }
  100% { transform: translate(1%, -1%); }
}

/* =====================
   SMALL TOP-LEFT LOGO (FAST)
===================== */
.corner-logo {
  position: fixed;
  top: 16px;
  left: 16px;            /* SINISTRA */
  z-index: 5;
  width: 72px;           /* leggermente più grande */
  opacity: 0.75;         /* qualità percepita più alta */
  filter: blur(0.15px);  /* quasi nitido, ma morbido */
  pointer-events: none;  /* non cliccabile */
}

.corner-logo img {
  width: 100%;
  height: auto;
}

/* =====================
   TOP-RIGHT MENU ICON
===================== */
.corner-menu {
  position: fixed;
  top: 16px;
  right: 16px;           /* DESTRA */
  z-index: 5;
  width: 28px;           /* discreto, rapido */
  opacity: 0.75;
  filter: blur(0.1px);
  pointer-events: none;  /* per ora solo visivo */
}

.corner-menu img {
  width: 100%;
  height: auto;
}
/* =====================
   LOADER
===================== */
.loader {
  position: fixed;
  inset: 0;
  z-index: 10;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
}

.loader.hidden {
  opacity: 0;
  pointer-events: none;
}

.loader-text {
  font-size: 18px;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.8);
  animation: loaderPulse 1.6s ease-in-out infinite;
}

@keyframes loaderPulse {
  0%,100% { opacity: 0.4; }
  50% { opacity: 1; }
}

/* =====================
   SPONSORS MARQUEE (BOTTOM, INFINITE)
===================== */
.sponsors {
  position: fixed;
  left: 0;
  bottom: 16px;
  width: 100%;
  z-index: 4;
  overflow: hidden;
  pointer-events: none;
}

.sponsors::before,
.sponsors::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 40px;
  z-index: 5;
}

.sponsors::before {
  left: 0;
  background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0));
}

.sponsors::after {
  right: 0;
  background: linear-gradient(to left, rgba(0,0,0,0.9), rgba(0,0,0,0));
}

.sponsors-marquee {
  display: flex;
  width: max-content;
  will-change: transform;
  animation: sponsorsScroll var(--speed, 30s) linear infinite;
}

.sponsors-group {
  display: flex;
  gap: 28px;
  padding: 0 24px;
}

.sponsor img {
  height: 26px;
  width: auto;
  opacity: 0.7;
  filter: grayscale(100%) blur(0.15px);
}

@keyframes sponsorsScroll {
  from { transform: translateX(0); }
  to { transform: translateX(calc(-1 * var(--loop-width))); }
}
  
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="loader-text">LOADING</div>
</div>

<!-- VIDEO -->
<div class="video-bg">
  <video
    id="video"
    muted
    playsinline
    preload="metadata"
    poster="8456361-hd_1080_1920_30fps.mp4#t=0.1"
  >
    <source src="8456361-hd_1080_1920_30fps.mp4" type="video/mp4">
  </video>
</div>

<!-- TOP LEFT LOGO (LOW IMPACT) -->
<div class="corner-logo">
  <img src="c66f4082-3131-4280-b821-ee43448d156a.png" alt="Feel Coast" loading="eager" decoding="async" />
</div>

<!-- TOP RIGHT MENU ICON -->
<div class="corner-menu">
  <img src="menu.png" alt="Menu" loading="eager" decoding="async" />
</div>

<!-- SPONSORS MARQUEE (INFINITE) -->
<div class="sponsors" id="sponsors" style="display:none;">
  <div class="sponsors-marquee" id="sponsorsMarquee">
    <div class="sponsors-group" id="sponsorsA"></div>
    <div class="sponsors-group" id="sponsorsB" aria-hidden="true"></div>
  </div>
</div>

<!-- EFFECTS -->
<div class="vignette"></div>
<div class="grain"></div>

<!-- CENTER CONTENT -->
<div class="center" id="center">
  <div class="placeholder" id="placeholder">COMING&nbsp;SOON</div>

  <img
    src="c66f4082-3131-4280-b821-ee43448d156a.png"
    alt="Feel Coast"
    class="logo"
    loading="lazy"
    decoding="async"
  />
</div>

<script>
const video = document.getElementById('video');
const center = document.getElementById('center');
const loader = document.getElementById('loader');
const LOGO_TIME = 10; // secondi

let loaderHidden = false;

function hideLoader() {
  if (loaderHidden) return;
  loaderHidden = true;
  loader.classList.add('hidden');
  setTimeout(() => {
    loader.style.display = 'none';
  }, 800);
}

// Avvio video (mobile-safe)
video.play().catch(() => {});

/*
  NASCONDI IL LOADER SOLO QUANDO:
  - il video ha caricato i dati (loadeddata)
  - ALMENO un frame è stato effettivamente disegnato
*/
video.addEventListener('loadeddata', () => {
  requestAnimationFrame(() => {
    requestAnimationFrame(hideLoader);
  });
});

// Sicurezza estrema: se il video è bloccato, mai infinito (4s)
setTimeout(() => {
  if (!loaderHidden) hideLoader();
}, 4000);

// Mostra logo dopo 10s, altrimenti testo
video.addEventListener('timeupdate', () => {
  if (video.currentTime >= LOGO_TIME) {
    center.classList.add('show-logo');
  } else {
    center.classList.remove('show-logo');
  }
});

// Loop manuale pulito
video.addEventListener('ended', () => {
  center.classList.remove('show-logo');
  video.currentTime = 0;
  video.play().catch(() => {});
});

/* =====================
   SPONSORS INIT (solo file esistenti, loop infinito)
===================== */
(function initSponsors() {
  const host = document.getElementById('sponsors');
  const marquee = document.getElementById('sponsorsMarquee');
  const A = document.getElementById('sponsorsA');
  const B = document.getElementById('sponsorsB');
  if (!host || !marquee || !A || !B) return;

  const candidates = Array.from({ length: 10 }, (_, i) => `sponsor${i + 1}.png`);
  const loaded = [];
  let checked = 0;

  candidates.forEach(src => {
    const img = new Image();
    img.onload = () => { loaded.push(src); done(); };
    img.onerror = () => done();
    img.src = src;
  });

  function done() {
    checked++;
    if (checked === candidates.length) build();
  }

  function build() {
    if (!loaded.length) return;
    host.style.display = 'block';

    const min = 12;
    const list = [];
    while (list.length < min) list.push(...loaded);

    A.innerHTML = list.map((s,i)=>`<div class=\"sponsor\"><img src=\"${s}\" alt=\"Sponsor ${i+1}\" loading=\"lazy\"></div>`).join('');
    B.innerHTML = A.innerHTML;

    requestAnimationFrame(() => {
      const w = A.getBoundingClientRect().width;
      marquee.style.setProperty('--loop-width', `${w}px`);
      marquee.style.setProperty('--speed', `${Math.min(40, Math.max(18, w/60))}s`);
    });
  }
})();
video.play().catch(() => {});
});
</script>

</body>
</html>
