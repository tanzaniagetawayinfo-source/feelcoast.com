<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feel Coast — Coming Soon</title>

<meta name="description" content="Curated beach & sunset events. Coming soon." />

<style>
/* =====================
   RESET
===================== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* =====================
   VIDEO BACKGROUND
===================== */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: contrast(1.15) saturate(0.85) brightness(0.9);
}

/* =====================
   EFFECTS
===================== */
.vignette {
  position: fixed;
  inset: 0;
  z-index: 2;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.15) 0%,
    rgba(0,0,0,0.6) 70%,
    rgba(0,0,0,0.9) 100%
  );
  pointer-events: none;
}

.grain {
  position: fixed;
  inset: 0;
  z-index: 3;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 2px
  );
  opacity: 0.25;
  mix-blend-mode: overlay;
  animation: grainMove 0.8s steps(2) infinite;
  pointer-events: none;
}

/* =====================
   CENTER (ASSOLUTO)
===================== */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  text-align: center;
}

/* =====================
   COMING SOON (TESTO)
===================== */
.placeholder {
  font-size: 22px;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.85);
  white-space: nowrap;
  transition: opacity 0.6s ease;
}

/* =====================
   LOGO
===================== */
.logo {
  width: 70vw;
  max-width: 320px;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6));
  transition: opacity 0.8s ease;
}

/* =====================
   STATES
===================== */
.show-logo .placeholder {
  opacity: 0;
}

.show-logo .logo {
  opacity: 1;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes grainMove {
  0% { transform: translate(0,0); }
  50% { transform: translate(-1%, 1%); }
  100% { transform: translate(1%, -1%); }
}

/* =====================
   SMALL TOP-LEFT LOGO (FAST)
===================== */
.corner-logo {
  position: fixed;
  top: 16px;
  left: 16px;            /* SINISTRA */
  z-index: 5;
  width: 72px;           /* leggermente più grande */
  opacity: 0.75;         /* qualità percepita più alta */
  filter: blur(0.15px);  /* quasi nitido, ma morbido */
  pointer-events: none;  /* non cliccabile */
}

.corner-logo img {
  width: 100%;
  height: auto;
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="video-bg">
  <video
    id="video"
    muted
    playsinline
    preload="metadata"
    poster="8456361-hd_1080_1920_30fps.mp4#t=0.1"
  >
    <source src="8456361-hd_1080_1920_30fps.mp4" type="video/mp4">
  </video>
</div>

<!-- TOP LEFT LOGO (LOW IMPACT) -->
<div class="corner-logo">
  <img src="c66f4082-3131-4280-b821-ee43448d156a.png" alt="Feel Coast" loading="eager" decoding="async" />
</div>

<!-- EFFECTS -->
<div class="vignette"></div>
<div class="grain"></div>

<!-- CENTER CONTENT -->
<div class="center" id="center">
  <div class="placeholder" id="placeholder">COMING&nbsp;SOON</div>

  <img
    src="c66f4082-3131-4280-b821-ee43448d156a.png"
    alt="Feel Coast"
    class="logo"
    loading="lazy"
    decoding="async"
  />
</div>

<script>
const video = document.getElementById('video');
const center = document.getElementById('center');
const LOGO_TIME = 10; // secondi

video.play();

/* controllo continuo sul tempo del video */
video.addEventListener('timeupdate', () => {
  if (video.currentTime >= LOGO_TIME) {
    center.classList.add('show-logo');
  } else {
    center.classList.remove('show-logo');
  }
});

/* loop manuale */
video.addEventListener('ended', () => {
  center.classList.remove('show-logo');
  video.currentTime = 0;
  video.play();
});
</script>

</body>
</html>
