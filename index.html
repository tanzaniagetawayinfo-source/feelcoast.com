<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feel Coast â€” Coming Soon</title>

  <meta name="description" content="Feel Coast. Coming soon." />

  <style>
    /* RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter:
        contrast(1.15)
        saturate(0.85)
        brightness(0.9);
      animation: videoFlicker 6s infinite;
    }

    /* VIGNETTE */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.55) 70%,
        rgba(0,0,0,0.9) 100%
      );
      pointer-events: none;
    }

    /* GRAIN + SCANLINES */
    .grain {
      position: fixed;
      inset: 0;
      z-index: 3;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.04),
          rgba(255,255,255,0.04) 1px,
          transparent 1px,
          transparent 2px
        );
      opacity: 0.25;
      mix-blend-mode: overlay;
      animation: grainMove 0.8s steps(2) infinite;
      pointer-events: none;
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 4;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: 70%;
      max-width: 300px;
      animation: fadeUp 1.8s ease forwards;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.6));
    }

    .coming {
      margin-top: 18px;
      font-size: 13px;
      letter-spacing: 0.35em;
      color: rgba(255,255,255,0.75);
      animation: textFlicker 4s infinite;
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes grainMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-1%, 1%); }
      100% { transform: translate(1%, -1%); }
    }

    @keyframes videoFlicker {
      0%, 100% { opacity: 1; }
      48% { opacity: 0.98; }
      50% { opacity: 0.94; }
      52% { opacity: 1; }
    }

    @keyframes textFlicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 0.6; }
      94% { opacity: 1; }
      96% { opacity: 0.7; }
    }

    @media (min-width: 768px) {
      .logo {
        max-width: 360px;
      }
    }
  </style>
</head>
<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="8456361-hd_1080_1920_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- EFFECTS -->
  <div class="vignette"></div>
  <div class="grain"></div>

  <!-- CONTENT -->
  <div class="content">
    <div>
      <img
        src="c66f4082-3131-4280-b821-ee43448d156a.png"
        alt="Feel Coast"
        class="logo"
      />
      <div class="coming">COMING SOON</div>
    </div>
  </div>

</body>
</html>
