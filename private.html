<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Private Area — Feel Coast</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #000;
  color: #fff;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 36px 32px;
  background: rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 24px 80px rgba(0,0,0,0.8);
  text-align: center;
}

h1 {
  font-size: 18px;
  letter-spacing: 0.22em;
  margin-bottom: 24px;
}

input {
  width: 100%;
  max-width: 240px;
  padding: 14px 12px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  font-size: 16px;
  text-align: center;
  letter-spacing: 0.3em;
  border-radius: 6px;
}

button {
  width: 100%;
  max-width: 240px;
  margin-top: 18px;
  padding: 14px;
  background: #fff;
  color: #000;
  border: none;
  font-size: 12px;
  letter-spacing: 0.28em;
  cursor: pointer;
  border-radius: 6px;
}

.error {
  margin-top: 14px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  display: none;
}

.dashboard {
  display: none;
  max-width: 720px;
}

.subtitle {
  font-size: 13px;
  opacity: 0.6;
  margin-bottom: 24px;
}

.issues {
  text-align: left;
  font-size: 13px;
}

.issues > div {
  padding: 14px 0;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.login-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.back {
  margin-top: 24px;
  font-size: 12px;
  color: rgba(255,255,255,0.4);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <h1>PRIVATE AREA</h1>
    <div class="login-stack">
      <input type="password" id="pin" placeholder="PIN" maxlength="4" />
      <button onclick="checkPin()">ENTER</button>
    </div>
    <div class="error" id="error">Wrong PIN</div>
    <div class="back" onclick="window.location.href='index.html'">← Back to home</div>
  </div>

  <!-- DASHBOARD -->
  <div class="card dashboard" id="dashboard">
    <h1>ADMIN</h1>
    <p class="subtitle">Requests</p>
    <div id="issues" class="issues"></div>
    <div class="back" onclick="window.location.href='index.html'">← Back to home</div>
  </div>

</div>

<script>
const CORRECT_PIN = '5982';

async function loadIssues() {
  const res = await fetch('https://cool-haze-b97a.tanzaniagetaway-info.workers.dev/issues');
  const data = await res.json();
  const container = document.getElementById('issues');
  container.innerHTML = data.length ? '' : '<p style="opacity:0.5">No requests yet</p>';

  data.forEach(i => {
    const el = document.createElement('div');
    el.style.borderBottom = '1px solid rgba(255,255,255,0.08)';
    el.style.padding = '10px 0';
    el.innerHTML = `<strong>${i.title}</strong><br/><span style="opacity:0.6">${i.body.replace(/
/g,'<br/>')}</span>`;
    container.appendChild(el);
  });
}

function checkPin() {
  const pin = document.getElementById('pin').value;
  if (pin === CORRECT_PIN) {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    loadIssues();
  } else {
    document.getElementById('error').style.display = 'block';
  }
}
</script>

</body>
</html>
