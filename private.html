<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Private Area — Feel Coast</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #000;
  color: #fff;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 360px;
  padding: 32px 28px;
  background: rgba(0,0,0,0.75);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  font-size: 18px;
  letter-spacing: 0.22em;
  margin-bottom: 24px;
}

input {
  width: 100%;
  padding: 14px 12px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  font-size: 16px;
  text-align: center;
  letter-spacing: 0.3em;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  background: #fff;
  color: #000;
  border: none;
  font-size: 13px;
  letter-spacing: 0.25em;
  cursor: pointer;
}

.error {
  margin-top: 14px;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  display: none;
}

.dashboard {
  display: none;
}

.back {
  margin-top: 24px;
  font-size: 12px;
  color: rgba(255,255,255,0.4);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="card" id="loginCard">
    <h1>PRIVATE AREA</h1>
    <input type="password" id="pin" placeholder="PIN" maxlength="4" />
    <button onclick="checkPin()">ENTER</button>
    <div class="error" id="error">Wrong PIN</div>
    <div class="back" onclick="window.location.href='index.html'">← Back to home</div>
  </div>

  <div class="card dashboard" id="dashboard">
    <h1>ADMIN</h1>
    <p style="font-size:13px; opacity:0.7;">Access granted</p>
    <div class="back" onclick="window.location.href='index.html'">← Back to home</div>
  </div>

</div>

<script>
const CORRECT_PIN = '5982';

function checkPin() {
  const pin = document.getElementById('pin').value;
  if (pin === CORRECT_PIN) {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}
</script>

</body>
</html>
