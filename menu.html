<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu — Feel Coast</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* =====================
   OVERLAY
===================== */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 9999;            /* forza sopra a tutto */
  display: flex;
  justify-content: flex-end;
  animation: fadeIn 0.3s ease;
  pointer-events: auto;    /* assicura click attivi */
}

/* =====================
   PANEL
===================== */
.menu-panel {
  width: 280px;
  max-width: 80%;
  height: 100vh;                /* forza altezza reale */
  background: #000;
  padding: 32px 24px;
  box-shadow: -10px 0 40px rgba(0,0,0,0.5);
  animation: slideIn 0.4s ease;
  display: flex;
  flex-direction: column;
  overflow-y: auto;             /* FIX MOBILE: permette scroll */
  -webkit-overflow-scrolling: touch;
  pointer-events: auto;
}

/* =====================
   LINKS
===================== */
.menu-link {
  font-size: 18px;
  letter-spacing: 0.12em;
  color: rgba(255,255,255,0.9);
  text-decoration: none;
  margin: 18px 0;
  cursor: pointer;
  text-align: right;              /* allineati a destra */
  display: flex;                  /* centra in altezza */
  align-items: center;
  justify-content: flex-end;
  min-height: 44px;               /* area touch stabile */
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.menu-link:hover {
  opacity: 1;
  transform: scale(1.03);          /* niente spostamento verso X */
}

/* =====================
   PRIVATE LINK (FORCED VISIBLE)
===================== */
.private-link {
  margin-top: 32px;
  font-size: 14px;
  letter-spacing: 0.32em;
  color: #ffffff;
  opacity: 1;
  text-align: right;
  justify-content: flex-end;
  border-top: 1px solid rgba(255,255,255,0.25);
  padding-top: 16px;
}

/* nessun hover mobile-breaking */

/* =====================
   CLOSE
===================== */
.menu-close {
  position: absolute;
  top: 20px;
  right: 24px;
  font-size: 22px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
  pointer-events: auto;    /* garantisce click sulla X */
}

/* =====================
   ANIMATIONS
===================== */
@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="menu-overlay" id="menuOverlay" onclick="this.remove()">
    <div class="menu-panel" onclick="event.stopPropagation()">
    <div class="menu-top">
    <div class="menu-close" onclick="this.closest('.menu-overlay').remove()">✕</div>

    <div class="menu-link" onclick="this.closest('.menu-overlay').remove(); window.location.href='form.html?type=location'">
      PROPOSE YOUR LOCATION
    </div>

    <div class="menu-link" onclick="this.closest('.menu-overlay').remove(); window.location.href='form.html?type=sponsor'">
      BECOME A SPONSOR
    </div>

            </div>

    <div class="menu-bottom" style="margin-top:auto; padding-bottom:calc(24px + env(safe-area-inset-bottom));">
      <div class="menu-link private-link" onclick="this.closest('.menu-overlay').remove(); window.location.href='private.html'">
        PRIVATE AREA
          </div>
  </div>
</div>
</div>




</body>
</html>
