<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu — Feel Coast</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* OVERLAY */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 100;
  display: flex;
  justify-content: flex-end;
  animation: fadeIn 0.3s ease;
}

/* PANEL */
.menu-panel {
  width: 280px;
  max-width: 80%;
  height: 100%;
  background: #000;
  padding: 32px 24px;
  box-shadow: -10px 0 40px rgba(0,0,0,0.5);
  animation: slideIn 0.4s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* LINKS */
.menu-link {
  font-size: 18px;
  letter-spacing: 0.12em;
  color: rgba(255,255,255,0.9);
  text-decoration: none;
  margin: 18px 0;
  cursor: pointer;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.menu-link:hover {
  opacity: 1;
  transform: translateX(6px);
}

/* CLOSE */
.menu-close {
  position: absolute;
  top: 20px;
  right: 24px;
  font-size: 22px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
}

/* ANIMATIONS */
@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="menu-overlay" id="menuOverlay" onclick="closeMenu()">
  <div class="menu-panel" onclick="event.stopPropagation()">
    <div class="menu-close" onclick="closeMenu()">✕</div>

    <div class="menu-link" onclick="openForm('location')">
      PROPOSE YOUR LOCATION
    </div>

    <div class="menu-link" onclick="openForm('sponsor')">
      BECOME A SPONSOR
    </div>
  </div>
</div>

<script>
(function () {
  const overlay = document.getElementById('menuOverlay');

  window.closeMenu = function () {
    if (!overlay) return;
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none';
    setTimeout(() => {
      if (overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay);
    }, 300);
  };

  window.openForm = function (type) {
    closeMenu();
    window.location.href = `form.html?type=${type}`;
  };
})();
</script>

</body>
</html>
